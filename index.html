<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Menu</div>
      <div class="game-mode">
        <button class="toggle">Two Players</button>
        <form action="./game.html" class="two-player" method="GET">
          <div class="form-div">
            <div class="form-title">Enter Your Names</div>
            <input type="text" name="p1" id="p1" required placeholder="Player One" />
            <input type="text" name="p2" id="p2" required placeholder="Player Two" />
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
      <div class="game-mode">
        <button class="toggle">Single Player</button>
        <form action="./game.html" class="one-player" method="GET">
          <div class="form-div">
            <div class="form-title">Enter Your Name</div>
            <input type="text" name="p1" id="p1" required placeholder="Player One" />
            <div class="form-title">Select Difficulty</div>
            <div class="difficulty">
              <div>
                <label for="easy">Easy</label>
                <input type="radio" name="difficulty" id="easy" value="easy" checked />
              </div>
              <div>
                <label for="impossible">Impossible</label>
                <input type="radio" name="difficulty" id="impossible" value="impossible" />
              </div>
            </div>
            <button type="submit" class="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
