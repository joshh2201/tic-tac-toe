<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">Menu</div>
      <div class="game-mode">
        <button class="toggle">2 Player</button>
        <form action="./game.html" class="two-player" method="GET">
          <div>Enter your names</div>
          <label for="p1">Player One Name</label>
          <input type="text" name="p1" id="p1" required />
          <label for="p">Player Two Name</label>
          <input type="text" name="p2" id="p2" required />
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
      <div class="game-mode">
        <button class="toggle">Easy AI</button>
        <form action="./game.html" class="one-player" method="GET">
          <div>Enter your name</div>
          <label for="p1">Player One Name</label>
          <input type="text" name="p1" id="p1" required />
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
      <div class="game-mode">
        <button class="toggle">Impossible AI</button>
        <form action="./game.html" class="one-player" method="GET">
          <div>Enter your name</div>
          <label for="p1">Player One Name</label>
          <input type="text" name="p1" id="p1" required />
          <button type="submit" class="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
